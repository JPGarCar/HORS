<!DOCTYPE html>

<html>
    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <title>
            Immuns Registration
        </title>
    </head>
    <body>
        <div style="font-family:Cinzel;">

            <div class="container px-0">
                <div class="row mx-0">
                    <div class="col-12 px-0">
                        <img src="{{url_for('static', filename='HORSBanner.jpg')}}" class="img-fluid w-100" alt="Responsive image">
                    </div>
                </div>
                {% block titlebodyextra %}{% endblock %}
            </div>
            <script>
                $(document).ready(function(){
                    setTimeout(function() {
                        $('#flashing').fadeOut('slow');
                    }, 4000); });
            </script>
            <div id ="flashing"class="container-fluid" style="background-color: rgba(255, 255, 0, .4);">
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ol class="list-unstyled">
                    {% for message in messages %}
                      <li><bold><h3 class="text-center">{{ message }}</h3></bold></li>
                    {% endfor %}
                    </ol>
                  {% endif %}
                {% endwith %}
            </div><br><br>
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
